<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios HTML5</title>
</head>
<body>
    <h1>Formularios</h1>
    <form>
        <fieldset>
            <legend>Información Personal</legend>

            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre..."/>
            </div>

        <div>
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion"></textarea>
        </div>

        <div>
            Email:
            <input type="email"/>
        </div>

        <div>
            Contraseña:
            <input type="password"/>
        </div>

        <div>
            Radio:
            <input type="radio" name="genero" value="hombre"/>
            <label for="genero">Hombre</label>

            <input type="radio" name="genero" value="mujer"/>
            <label for="genero">Mujer</label>
        </div>

        <div>
            Select:
            <select>
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
            </select>
        </div>

        <div>
            Checkbox:
            <label>
                <input type="checkbox" /> Menor de edad
            </label>
        </div>

        <div>
            Color:
            <label>
                <input type="color" />
            </label>
        </div>

        <div>
            Fecha:
            <label>
                <input type="date" /> 
            </label>
        </div>

        <div>
            Ficheros:
            <label>
                <input type="file" /> 
            </label>
        </div>

        <div>
            Imagen:
            <input type="image" src="Images/MonsterHunterIceborne.jpg" width="100"/> 
        </div>

        <div>
            Oculto:
            <input type="hidden" name="Oculto" value="Esto es un campo oculto"/>
        </div>

        <div>
            Number:
            <input type="number" />
        </div>

        <div>
            Rango:
            <input type="range" name="rango"/>
        </div>

        <div>
            Buscar:
            <input type="search" name="buscar"/>
            <button>Buscar</button>
        </div>

        <div>
            Teléfono:
            <input type="tel" name="telefono"/>
        </div>

        <div>
            Hora:
            <input type="time" name="time"/>
        </div>

        <div>
            Mes:
            <input type="month" name="month"/>
        </div>

        <div>
            Sitio Web:
            <input type="url" name="url"/>
        </div>

        <div>
            Barra Progreso:
            <progress max="100" value="45"></progress>
        </div>

        <div>
            Meter:
            <meter max="100" value="45"></meter>
        </div>

        <div>
            Lista de datos:
            <input list="frutas" name="fruta"/>
            <datalist id="frutas">
                <option value="manzana"/>
                <option value="naranja"/>
                <option value="cereza"/>
            </datalist>
        </div>

        </fieldset>

        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpiar formulario" />
    </form>
    
    
</body>
</html>
