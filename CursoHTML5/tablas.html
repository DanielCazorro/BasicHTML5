<!DOCTYPE html>
<html>
    <head>
        <title>Tablas HTML</title>
    </head>
    <body>
        <h1>Tablas</h1>
        <table border="1" summary="Películas favoritas">

            <thead>
            <caption>Películas favoritas</caption>
            <tr>
                <th>Título </th>
                <th>Género</th>
                <th>Año</th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td>El señor de los anillos</td>
                <td>Aventura</td>
                <td>2004</td>
            </tr>
            <tr>
                <td>Joker</td>
                <td colspan="2" rowspan="2">Drama</td>
                
            </tr>
            <tr>
                <td>Batman Begins</td>

            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">
                    Curso HTML Daniel
                </td>
            </tr>
        </tfoot>
        </table>

        <h1>Bloque y en Linea</h1>
        
        <a>Bloque</a> <a>Bloque 2</a>
        <div>Linea</div> <div>Linea 2</div>

    </body>
</html>
