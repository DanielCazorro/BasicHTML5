<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Estructura HTML 5</title>
    </head>
    <body>
        <h1>Imágenes HTML</h1>

        <!---Forma 1-->
        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fblog.es.playstation.com%2F2024%2F05%2F31%2Fmonster-hunter-wilds-nuevos-detalles-del-juego-revelados-en-el-state-of-play-de-mayo%2F&psig=AOvVaw0M9Um07wWja1Shvmj71c3e&ust=1735925903662000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCKCNtYjK14oDFQAAAAAdAAAAABAE" 
             alt="Monster Hunter Wilds"
             title="Monster Hunter Now"
             width="300px" />

        <!---Forma 2  No usarla nunca-->
        <img src="Aquí iría la ruta de la imagen del propio ordenador -> Por ejemplo: C\....." 
             alt="Prueba"
             title="Ruta"
             width="300px" />

             <br>

        <!---Forma 3  Se debe usar-->
        <img src="Images/MonsterHunterIceborne.jpg" 
             alt="Monster Hunter World Iceborne"
             width="300px" />


        <!--Etiqueta Figure-->
        <p>
            Las <strong> tortugas de Tailandia</strong> tienen la cabeza de forma de triángulo
        </p>
        <figure>
            <img src="Images/MonsterHunterWorld.jpg" alt="Imagen Monster Hunter" width="300px"/>
            <figcaption>Imagen de Monster Hunter World</figcaption>
        </figure>
    </body>
</html>
